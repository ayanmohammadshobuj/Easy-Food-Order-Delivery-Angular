<div class="main_container">
  <div class="container">
  <div class="d-flex justify-content-center my-5">
    <div class="d-flex justify-content-center">
      <h5>Restaurant Registration Form</h5>
    </div>
  </div>
  <div class="row container">
    <div class="col-6"></div>
    <div class="col-6 main_content">
      <div>
        <p>Hello! User Name, you don't have a restaurant account. Register first.</p>
      </div>
      <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
        <div mat-dialog-actions class="row-cols-6 d-flex" style="width:100%">
          <div class="justify-content-between col-md-6 d-flex" style="width:75%"></div>
          <div class="justify-content-between col-md-6" style="width:25%"></div>
        </div>
        <div mat-dialog-content class="content">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Restaurant Name</mat-label>
                <input matInput type="text" formControlName="name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Cuisine Type</mat-label>
                <input matInput placeholder="Ex. Asian, Italian, Indian, Chinese etc." formControlName="cuisineType">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Restaurant Type</mat-label>
                <input matInput placeholder="Ex. Fast Food, Casual Dining, Fine Dining, Cafe etc."
                       formControlName="restaurantType">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" rows="1"></textarea>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Opening Time</mat-label>
                  <input matInput type="time" formControlName="openingHours">
                </mat-form-field>
              </mat-card-content>
            </div>
            <div class="col-sm-6">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%; outline-color: #d12100">
                  <mat-label>Closing Time</mat-label>
                  <input matInput type="time" formControlName="closingHours">
                </mat-form-field>
              </mat-card-content>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-start">
          <div class="d-flex">
            <div class="justify-content-end me-1">
              <button mat-flat-button type="submit" class="mx-4 mb-1" style="background: #d12100; opacity: 85%">Submit
              </button>
              <button mat-flat-button type="button" style="background: #d12100; opacity: 85%">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
    </div>
</div>
