<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="container-fluid main-container">
    <mat-label>Address</mat-label>
    <mat-divider></mat-divider>
    <br>
    <div class="row">
      <div class="col-md-8">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="fullAddress">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Street</mat-label>
          <input matInput type="text" formControlName="street">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Thana</mat-label>
            <input matInput type="text" formControlName="thana">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Zip Code</mat-label>
            <input matInput type="text" formControlName="postalCode">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Country</mat-label>
            <input matInput type="text" formControlName="country">
          </mat-form-field>
        </mat-card-content>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button mat-button type="button" routerLink="/restaurant/edit">Back</button>
      <button mat-button type="submit">Save</button>
    </div>
  </div>
</form>
