<form [formGroup]="formGroup">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <!-- Step 1: Restaurant -->
    <mat-step [stepControl]="formGroup.get('restaurant')">
      <form [formGroup]="formGroup.get('restaurant')">
        <ng-template matStepLabel>Restaurant</ng-template>
        <div class="container-fluid main-container" [style.background]="containersBackgroundColor()">
          <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-between">
              <h5>Update Restaurant Information</h5>
            </div>
          </div>
          <mat-label [style.color]="textColor()">Restaurant</mat-label>
          <mat-divider></mat-divider>
          <br>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label [style.color]="textColor()">Restaurant Name</mat-label>
                <input matInput type="text" formControlName="restaurantName">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label [style.color]="textColor()">Cuisine Type</mat-label>
                <input matInput placeholder="Ex. Asian, Italian, Indian, Chinese etc." formControlName="cuisineType">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label [style.color]="textColor()">Restaurant Type</mat-label>
                <input matInput placeholder="Ex. Fast Food, Casual Dining, Fine Dining, Cafe etc." formControlName="restaurantType">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label [style.color]="textColor()">Description</mat-label>
              <textarea matInput formControlName="description" rows="1"></textarea>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Opening Time</mat-label>
                  <input matInput type="time" formControlName="openingHours">
                </mat-form-field>
              </mat-card-content>
            </div>
            <div class="col-sm-6">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%; outline-color: #d12100">
                  <mat-label>Closing Time</mat-label>
                  <input matInput type="time" formControlName="closingHours">
                </mat-form-field>
              </mat-card-content>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <!-- Step 2: Address -->
    <mat-step [stepControl]="formGroup.get('address')">
      <form [formGroup]="formGroup.get('address')">
        <ng-template matStepLabel>Address</ng-template>
        <div class="container-fluid main-container" [style.background]="containersBackgroundColor()">
          <mat-label [style.color]="textColor()">Address</mat-label>
          <mat-divider></mat-divider>
          <br>
          <div class="row">
            <div class="col-md-8">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label [style.color]="textColor()">Address</mat-label>
                <input matInput type="text" formControlName="address">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label [style.color]="textColor()">Street</mat-label>
                <input matInput type="text" formControlName="street">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label [style.color]="textColor()">City</mat-label>
                  <input matInput type="text" formControlName="city">
                </mat-form-field>
              </mat-card-content>
            </div>
            <div class="col-sm-3">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label [style.color]="textColor()">Thana</mat-label>
                  <input matInput type="text" formControlName="thana">
                </mat-form-field>
              </mat-card-content>
            </div>
            <div class="col-sm-3">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label [style.color]="textColor()">Zip Code</mat-label>
                  <input matInput type="text" formControlName="zipCode">
                </mat-form-field>
              </mat-card-content>
            </div>
            <div class="col-sm-3">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label [style.color]="textColor()">Country</mat-label>
                  <input matInput type="text" formControlName="country">
                </mat-form-field>
              </mat-card-content>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <!-- Step 3: Contact -->
    <mat-step [stepControl]="formGroup.get('contact')">
      <form [formGroup]="formGroup.get('contact')">
        <ng-template matStepLabel>Contact</ng-template>
        <div class="container-fluid main-container" [style.background]="containersBackgroundColor()">
          <mat-label [style.color]="textColor()">Contact</mat-label>
          <mat-divider></mat-divider>
          <br>
          <div class="row">
            <div class="col-sm-4">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label [style.color]="textColor()">Phone Number</mat-label>
                  <input matInput type="text" formControlName="phoneNumber">
                </mat-form-field>
              </mat-card-content>
            </div>
            <div class="col-sm-4">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label [style.color]="textColor()">Email</mat-label>
                  <input matInput type="email" formControlName="email">
                </mat-form-field>
              </mat-card-content>
            </div>
            <div class="col-sm-4">
              <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label [style.color]="textColor()">Website</mat-label>
                  <input matInput type="text" formControlName="website">
                </mat-form-field>
              </mat-card-content>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</form>
