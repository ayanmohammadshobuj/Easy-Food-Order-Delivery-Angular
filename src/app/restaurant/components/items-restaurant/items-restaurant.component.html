<div class="d-flex justify-content-between align-items-center mb-3">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search foods">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addFood()">Add Food Item</button>
</div>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.price }} </mat-cell>
  </ng-container>

  <!-- Available Column -->
  <ng-container matColumnDef="available">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Available </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.available }} </mat-cell>
  </ng-container>

  <!-- Food Category Column -->
  <ng-container matColumnDef="foodCategory">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.foodCategory.name }} </mat-cell>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <img *ngIf="element.image" [src]="'data:image/jpeg;base64,' + element.image" alt="Food Image" width="50" height="50">
    </mat-cell>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-mini-fab (click)="editFood(element)" class="mx-2">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="deleteFood(element.id)" class="mx-2">
        <mat-icon style="color: #d12100">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
