<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput id="name" formControlName="name" type="text">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <input matInput id="description" formControlName="description" type="text">
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Price</mat-label>
        <input matInput id="price" formControlName="price" type="number">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-label>Images</mat-label>
      <input id="images" type="file" (change)="onFileChange($event)">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Category</mat-label>
        <mat-select id="categoryId" formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" type="submit">Update Food Item</button>
  </div>
</form>
