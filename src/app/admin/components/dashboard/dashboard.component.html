<form>
  <div class="container-fluid main-container" [style.background]="containersBackgroundColor()">
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-between">
        <h5>Restaurant Resgistration Form</h5>
      </div>
      <div class="d-flex">
        <div class="justify-content-end me-1">
          <button mat-flat-button type="submit" [mat-dialog-close]="false" class="mx-4  mb-1"
                  style="background: #d12100; opacity: 85%">Submit
          </button>
          <button mat-flat-button type="button" style="background: #d12100; opacity: 85%">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="row-cols-6 d-flex" style="width:100%">
    <div class="justify-content-between col-md-6 d-flex" style="width:75%">

    </div>
    <div class="justify-content-between col-md-6" style="width:25%">

    </div>
  </div>

  <div mat-dialog-content class="content">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label [style.color]="textColor()" >Restaurant Name</mat-label>
          <input matInput type="text" name="restaurantName">
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label [style.color]="textColor()">Cuisine Type</mat-label>
          <input matInput placeholder="Ex. Asian, Italian, Indian, Chinese etc." name="cuisineType"
                 [style.placeholder]="textColor()" >
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label [style.color]="textColor()">Restaurant Type</mat-label>
          <input matInput placeholder="Ex. Fast Food, Casual Dining, Fine Dining, Cafe etc." name="restaurantType"
                 [style.placeholder]="textColor()">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label [style.color]="textColor()">Description</mat-label>
        <textarea matInput name="description" rows="1"></textarea>
      </mat-form-field>
    </div>

    <mat-label [style.color]="textColor()">Restaurant Address</mat-label>
    <mat-divider></mat-divider>
    <br>

    <div class="row">
      <div class="col-md-8">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label [style.color]="textColor()">Address</mat-label>
          <input matInput type="text" name="address">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label [style.color]="textColor()">Street</mat-label>
          <input matInput type="text" name="street">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">City</mat-label>
            <input matInput type="text" name="city">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">Thana</mat-label>
            <input matInput type="text" name="thana">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">Zip Code</mat-label>
            <input matInput type="text" name="zipCode">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-3">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">Country</mat-label>
            <input matInput type="text" name="country">
          </mat-form-field>
        </mat-card-content>
      </div>
    </div>

    <mat-label [style.color]="textColor()">Contact Information</mat-label>
    <mat-divider></mat-divider>
    <br>

    <div class="row">
      <div class="col-sm-4">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">Phone Number</mat-label>
            <input matInput type="text" name="phoneNumber">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-4">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">Email</mat-label>
            <input matInput type="email" name="email">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-4">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">Website</mat-label>
            <input matInput type="text" name="website">
          </mat-form-field>
        </mat-card-content>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label [style.color]="textColor()">Opening Time</mat-label>
            <input matInput type="time" name="openingTime" [style.color]="textColor()">
          </mat-form-field>
        </mat-card-content>
      </div>
      <div class="col-sm-6">
        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%; outline-color: #d12100">
            <mat-label [style.color]="textColor()">Closing Time</mat-label>
            <input matInput type="time" name="closingTime" [style.color]="textColor()">
          </mat-form-field>
        </mat-card-content>
      </div>
    </div>
  </div>

</form>
