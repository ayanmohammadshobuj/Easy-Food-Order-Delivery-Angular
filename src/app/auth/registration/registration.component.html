


<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="registration-container container">
    <h2>Register</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" [(ngModel)]="user.fullName" name="fullName" id="fullName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select [(ngModel)]="user.role" name="role" id="role" class="form-control" required>
            <option value="CUSTOMER">Customer</option>
            <option value="RESTAURANT">Restaurant</option>
            <option value="RIDER">Rider</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </form>
    <div class="mt-3 text-center">
      <a class="btn btn-link" routerLink="/user/login">Have an account already? Login</a>
    </div>
  </div>
</div>
