<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-container container">
    <h2>Login</h2>
    <form (submit)="login()" class="form-group">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
      <a href="/forgot-password" class="btn btn-link">Forgot Password?</a>
      <a class="btn btn-link" routerLink="/user/registration">Register</a>
    </div>
  </div>
</div>
